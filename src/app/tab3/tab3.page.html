<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input (ionChange)="saveUserName($event)"  labelPlacement="stacked" label="Username" [placeholder]="username()"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
