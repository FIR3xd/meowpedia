<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input (ionChange)="saveUserName($event)" labelPlacement="stacked" label="Username"
                 [placeholder]="username()"></ion-input>
    </ion-item>
  </ion-list>
  <div class="ion-padding ion-float-right">
    <ion-button color="danger" id="clear-all" fill="clear">Reset to Default</ion-button>
  </div>

  <ion-alert
    trigger="clear-all"
    header="Clear All Settings?"
    [buttons]="alertButtons"
  ></ion-alert>
</ion-content>
